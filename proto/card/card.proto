syntax = "proto3";

package card;

service CardService {
  rpc GetCards(GetCardsRequest) returns (GetCardsResponse);
  rpc NewCard(Card) returns (Card);
}

message GetCardsRequest {
  string user_id = 1;
}

message GetCardsResponse {
  repeated Card cards = 1;
}

message Card {
  string name = 1;
  string description = 2;
}